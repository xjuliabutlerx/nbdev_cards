[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = nbdev_cards
lib_name = nbdev-cards
version = 0.0.1
min_python = 3.7
license = apache2

### nbdev ###
doc_path = _docs
lib_path = nbdev_cards
nbs_path = .
recursive = False
tst_flags = notest
put_version_in_init = False

### Docs ###
branch = master
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = juliabutler
author_email = juliafulibutler@gmail.com
copyright = 2022 onwards, %(author)s
description = Following a tutorial on nbdev on how to create a deck of cards
keywords = nbdev jupyter notebook python
language = English
status = 3
user = xjuliabutlerx

